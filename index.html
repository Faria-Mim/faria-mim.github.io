    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize variables
            let player;
            let hls;
            let currentChannel = null;
            const channelDataUrl = "https://raw.githubusercontent.com/byte-capsule/Toffee-Channels-Link-Headers/refs/heads/main/toffee_channel_data.json";

            // Initialize Plyr
            function initializePlayer() {
                player = new Plyr('#player', {
                    controls: [
                        'play-large', 'play', 'progress', 'current-time', 'duration',
                        'mute', 'volume', 'settings', 'fullscreen'
                    ],
                    quality: {
                        default: 720,
                        options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240]
                    },
                    speed: {
                        selected: 1,
                        options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
                    }
                });

                // Initialize HLS
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        initialLiveManifestSize: 1,
                        manifestLoadingTimeOut: 10000,
                        manifestLoadingMaxRetry: 5,
                        levelLoadingTimeOut: 10000,
                        levelLoadingMaxRetry: 5
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Fatal network error encountered, trying to recover');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Fatal media error encountered, trying to recover');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.log('Fatal error, cannot recover');
                                    initializePlayer();
                                    break;
                            }
                        }
                    });
                }
            }

            // Load and display channels
            async function loadChannels() {
                showLoading(true);
                try {
                    const response = await fetch(channelDataUrl);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const channels = await response.json();
                    const channelList = document.getElementById('channel-list');
                    channels.forEach(channel => {
                        const card = document.createElement('div');
                        card.className = 'channel-card';
                        card.dataset.channelId = channel.id;
                        card.innerHTML = `
                            <img src="${channel.logo}" alt="${channel.name}" class="channel-logo">
                            <p class="channel-name">${channel.name}</p>
                        `;
                        card.addEventListener('click', () => {
                            playChannel(channel);
                        });
                        channelList.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error loading channels:', error);
                    showErrorMessage('Channels could not be loaded. Please try again later.');
                } finally {
                    showLoading(false);
                }
            }

            // Play a channel
            function playChannel(channel) {
                if (currentChannel === channel.id) return;
                currentChannel = channel.id;
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.classList.remove('active');
                });
                document.querySelector(`[data-channel-id="${channel.id}"]`).classList.add('active');

                if (hls) {

                if (player) {
                    player.destroy();
                }

                player = new Plyr('#player', {
                    controls: [
                        'play-large', 'play', 'progress', 'current-time', 'duration',
                        'mute', 'volume', 'settings', 'fullscreen'
                    ],
                    quality: {
                        default: 720,
                        options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240]
                    },
                    speed: {
                        selected: 1,
                        options: [0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
                    }
                });

                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 600,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        initialLiveManifestSize: 1,
                        manifestLoadingTimeOut: 10000,
                        manifestLoadingMaxRetry: 5,
                        levelLoadingTimeOut: 10000,
                        levelLoadingMaxRetry: 5
                    });

                    hls.loadSource(channel.streamUrl);
                    hls.attachMedia(player.media);
                } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                    player.media.src = channel.streamUrl;
                    player.media.addEventListener('loadedmetadata', () => {
                        player.media.play();
                    });
                }
            }

            // Show loading overlay
            function showLoading(show) {
                document.getElementById('loading').style.display = show ? 'flex' : 'none';
            }

            // Show error message
            function showErrorMessage(message) {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Initialize player and load channels
            initializePlayer();
            loadChannels();
        });
    </script>
</body>
</html>
