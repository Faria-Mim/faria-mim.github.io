<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faria's TV Streaming App</title>
    <meta name="description" content="Watch your favorite TV channels online with Faria's TV Streaming App. High-quality streams and a user-friendly interface.">
    <meta name="keywords" content="TV streaming, online TV, live TV, free TV, Faria's TV, streaming app, high-quality streams, user-friendly interface">
    <meta name="author" content="Faria's TV Streaming">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Faria's TV Streaming App">
    <meta property="og:description" content="Watch your favorite TV channels online with Faria's TV Streaming App. High-quality streams and a user-friendly interface.">
    <meta property="og:image" content="https://faria.fun/logo.png">
    <meta property="og:url" content="https://faria.fun">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Faria's TV Streaming App">
    <meta name="twitter:description" content="Watch your favorite TV channels online with Faria's TV Streaming App. High-quality streams and a user-friendly interface.">
    <meta name="twitter:image" content="https://faria.fun/logo.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module" defer></script>
</head>
<body class="bg-dark text-light">
    <header class="bg-primary py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <h1 class="mb-0">Faria's TV Streaming</h1>
                </div>
                <div class="col-md-8">
                    <div id="search-container" class="d-flex">
                        <input type="text" id="search-input" class="form-control" placeholder="Search channels...">
                        <button id="search-button" class="btn btn-light ms-2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav id="category-nav" class="nav nav-pills nav-fill bg-secondary py-2" role="tablist"></nav>
    <main class="container my-4">
        <div id="channel-grid" class="row g-4"></div>
    </main>
    <div id="player-container" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 id="current-channel" class="modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <video id="video-player" class="w-100" controls></video>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-secondary text-center py-3">
        <p class="mb-0">&copy; 2023 Faria's TV Streaming. All rights reserved.</p>
        <a href="https://t.me/rektdevelopers" target="_blank" class="text-light">
            <i class="fab fa-telegram fa-2x mt-2"></i>
        </a>
    </footer>
</body>
</html>
