<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faria's TV Streaming App</title>
    <meta name="description" content="Watch your favorite TV channels online with Faria's TV Streaming App. High-quality streams and a user-friendly interface.">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Faria's TV Streaming</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search channels...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </header>
    <nav id="category-nav"></nav>
    <main>
        <div id="channel-grid"></div>
    </main>
    <div id="player-container" class="hidden">
        <div id="player-header">
            <h2 id="current-channel"></h2>
            <button id="close-player"><i class="fas fa-times"></i></button>
        </div>
        <video id="video-player" controls></video>
    </div>
    <footer>
        <p>&copy; 2023 Faria's TV Streaming. All rights reserved.</p>
    </footer>
</body>
</html>
